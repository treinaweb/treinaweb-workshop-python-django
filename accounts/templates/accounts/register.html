{% extends "base.html" %}

{% block content %}
<main>
    <!-- info página -->
    <section class="pagina-info">
        <div class="container">
            <p>
                Registre-se para se tornar um ninja
            </p>
        </div>
    </section>
    <!-- Contato Form -->
    <section class="form-contato-secao prestador-form">
        <div class="container">
            <h2>Cadastre-se</h2>
            <div class="divisor-form">
                <div class="status"></div>
            </div>
            <form class="form-contato">
                <div class="form-item nome">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-item sobrenome">
                    <label for="nome">Sobrenome*</label>
                    <input type="text" id="nome" placeholder="Digite seu sobrenome">
                </div>
                <div class="form-item email">
                    <label for="email">E-mail*</label>
                    <input type="text" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-item cel">
                    <label for="cel">Contato telefônico*</label>
                    <input type="text" id="cel" placeholder="Digite o seu número">
                </div>
                <div class="form-item senha">
                    <label for="senha">Senha*</label>
                    <input type="text" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="form-item confirmar-senha">
                    <label for="confirmar-senha">Confirmar senha*</label>
                    <input type="text" id="confirmar-senha" placeholder="Confirme sua senha">
                </div>
                <button class="btn-green">ENVIAR</button>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
